seed: null
env_path: null
group: "kcc-husk-bimodal-dqn-final"
record_video: true
device: null

env:
  name: 'ContinuousHuskEnvironment'
  params:
    hud: false
    verbose: false
    port: 8003
    render_action: true
    size_x: 114
    size_y: 64
    render_distance: 5
    simulation_distance: 5
    strong: true
    min_distance: 15
    max_distance: 30
    num_husks: 10
    continuous: true
    is_biocular: false
    use_terminate: true

wrappers:
  - name: 'ActionWrapper'
    enabled_actions:
      - NO_OP
      - FORWARD
      - BACKWARD
      - STRAFE_LEFT
      - STRAFE_RIGHT
      - TURN_LEFT
      - TURN_RIGHT

  - name: 'BimodalWrapper'
    x_dim: 114
    y_dim: 64
  - name: 'AvoidHuskWrapper'
    danger_reward: -0.1
  - name: 'AvoidDamageWrapper'
    damage_reward: -0.1
    alive_reward: 0.5
    death_reward: -1

algorithm:
  name:
    "BimodalDQNAlgorithm"
  params:
    num_episodes: 3000
    warmup_episodes: 100
    steps_per_episode: 400
    test_frequency: 10
    solved_criterion:
      name: 'ScoreCriterion'
      params:
        min_episode: 500
        min_avg_score: 195
        min_test_score: 195
        min_avg_test_score: 195
    hidden_dim: 128
    kernel_size: 5
    stride: 2
    epsilon_init: 1.0
    epsilon_decay: 0.99
    epsilon_min: 0.4
    update_frequency: 1000
    train_frequency: 400
    replay_buffer_size: 1000000
    batch_size: 256
    gamma: 0.99
    learning_rate: 0.00001
    weight_decay: 0.00001
    tau: 0.05


